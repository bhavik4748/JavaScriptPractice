<!DOCTYPE html>
<html>
<head>
    <title>JS Practice</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript">
        function script(url) {
            var s = document.createElement('script');
            s.type = 'text/javascript';
            s.async = true;
            s.src = url;
            var x = document.getElementsByTagName('head')[0];
            x.appendChild(s);
        }
        setTimeout(function () {
            script('app/JavaScriptPractice.js');
        }, 3000);


        //Canvas


    </script>
    <!--<script src="app/JavaScriptPractice.js"></script>-->

</head>
<body>

    <h1>JS Practice</h1>

    <video src="https://w3schools.com/html/mov_bbb.mp4" width="240" height="160" controls></video>
    <canvas id="c" width="300" height="300"></canvas>

    <script type="text/javascript">
        var canvas = document.getElementById("c");
        var drawing_context = canvas.getContext("2d");
        drawing_context.fillStyle = "blue";
        drawing_context.fillRect(50, 50, 100, 100);
    </script>

</body>
</html>
